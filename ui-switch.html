<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <title>ui switch</title>
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="192x192" href="app/icons/icon-192x192.png">
</head>

<body>
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="header is-fixed">
        <div class="tf-container">
            <div class="tf-statusbar d-flex justify-content-center align-items-center">
                <a href="javascript:void(0);" class="back-btn"> <i class="icon-left"></i> </a>
                <h3>Switch</h3>
                <a href="home.html" class="action-right"><i class="icon-home"></i></a>
            </div>
        </div>
    </div>
    <div class="app-content">
        <div class="tf-container">
            <div class="mt-5">
                <h4>Default Switch</h4>
                <div class="box-components mt-4">
                    <fieldset class="d-flex align-items-center gap-12">
                        <input class="tf-switch-check" id="switchCheckDefault" type="checkbox">
                        <label  for="switchCheckDefault">Default Switch</label>
                    </fieldset>
                    <fieldset class="d-flex align-items-center gap-12 mt-4">
                        <input class="tf-switch-check" id="switchCheckChecked" type="checkbox" checked="">
                        <label for="switchCheckChecked">Checked Switch</label>
                    </fieldset>
                    <fieldset class="d-flex align-items-center gap-12 mt-4 sw-disabled">
                        <input class="tf-switch-check" id="switchCheckDisabled" type="checkbox" disabled="">
                        <label  for="switchCheckDisabled">Disabled Switch</label>
                    </fieldset>
                    <fieldset class="d-flex align-items-center gap-12 mt-4 sw-disabled">
                        <input class="tf-switch-check" id="switchCheckCheckedDisabled" type="checkbox" checked="" disabled="">
                        <label  for="switchCheckCheckedDisabled">Disabled Checked Switch</label>
                    </fieldset>
                </div>
            </div>
            <div class="mt-5">
                <h4>Switch Color</h4>
                <div class="box-components mt-4">
                    <fieldset class="d-flex align-items-center gap-12">
                        <input class="tf-switch-check" id="switchCheckPrimary" type="checkbox" checked>
                        <label for="switchCheckPrimary">Primary Switch</label>
                    </fieldset>
                    <fieldset class="d-flex align-items-center gap-12 mt-4">
                        <input class="tf-switch-check success" id="switchCheckSuccess" type="checkbox" checked="">
                        <label class="form-check-label" for="switchCheckSuccess">Success Switch</label>
                    </fieldset>
                    <fieldset class="d-flex align-items-center gap-12 mt-4">
                        <input class="tf-switch-check warning" id="switchCheckWarning" type="checkbox" checked="">
                        <label class="form-check-label" for="switchCheckWarning">Warning Switch</label>
                    </fieldset>
                    <fieldset class="d-flex align-items-center gap-12 mt-4">
                        <input class="tf-switch-check danger" id="switchCheckDanger" type="checkbox" checked="">
                        <label class="form-check-label" for="switchCheckDanger">Danger Switch</label>
                    </fieldset>
                    <fieldset class="d-flex align-items-center gap-12 mt-4">
                        <input class="tf-switch-check dark" id="switchCheckDark" type="checkbox" checked="">
                        <label class="form-check-label" for="switchCheckDark">Dark Switch</label>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    
    
    


    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <title>ui input</title>
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">

<body>
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="header is-fixed">
        <div class="tf-container">
            <div class="tf-statusbar d-flex justify-content-center align-items-center">
                <a href="javascript:void(0);" class="back-btn"> <i class="icon-left"></i> </a>
                <h3>Input</h3>
                <a href="home.html" class="action-right"><i class="icon-home"></i></a>
            </div>
        </div>
    </div>
    <div class="app-content">
        <div class="tf-container">
            <div class="mt-5">
                <h4>Default</h4>
                <div class="box-components mt-4">
                    <form>
                        <div class="group-input">
                            <label>Name</label>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="group-input">
                            <label>Email</label>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="group-input">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Phone">
                        </div>
                        <div class="group-input">
                            <label>Password</label>
                            <input type="password" placeholder="Confirm password">
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-5">
                <h4>Form style</h4>
                <div class="box-components mt-4">
                    <p>Add class <code>".tf-form"</code> to change style </p>
                    <form class="tf-form mt-5">
                        <div class="group-input">
                            <label>Name</label>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="group-input">
                            <label>Email</label>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="group-input">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Phone">
                        </div>
                        <div class="group-input">
                            <label>Password</label>
                            <input type="password" placeholder="Confirm password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    


    <script type="text/javascript" src="javascript/jquery.min.js"></script>

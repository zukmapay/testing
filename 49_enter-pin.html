<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <title>Enter PIN</title>
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="192x192" href="app/icons/icon-192x192.png">
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="header">
        <div class="tf-container">
            <div class="tf-statusbar d-flex justify-content-center align-items-center">
                <a href="#" class="back-btn"> <i class="icon-left"></i> </a>
                <h3>Enter your PIN</h3>
            </div>
            <div class="tf-spacing-20"></div>
        </div>
    </div>
    
    <div class="wrap-transfer">
            <form class="tf-form-verify" action="50_successful.html">
                    <div class="d-flex group-input-verify">
                        <input type="tel" maxlength="1" pattern="[0-9]" class="input-verify" value="3">
                        <input type="tel" maxlength="1" pattern="[0-9]" class="input-verify" value="6">
                        <input type="tel" maxlength="1" pattern="[0-9]" class="input-verify" value="2">
                        <input type="tel" maxlength="1" pattern="[0-9]" class="input-verify" value="">
                    </div>
                    <div class="text-send-code">
                        <p class="fw_4">Enter  your PIN to proceed</p>
                    </div>
                <div class="bottom-navigation-bar">
                    <div class="tf-container">
                        <button type="submit" class="tf-btn accent">Continue</button>
                    </div>
                </div>
            </form>

    </div>


    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/count-down.js"></script>
    <script type="text/javascript" src="javascript/verify-input.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>

</body>

</html>
